<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyDubList</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon128.png" alt="MyDubList logo" class="logo" />
        <h1>MyDubList</h1>
      </div>

      <div class="field">
        <label for="enabled">Enabled</label>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="field">
        <label for="language">Dub Language</label>
        <select id="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="german">German</option>
          <option value="french">French</option>
          <option value="italian">Italian</option>
          <option value="portuguese">Portuguese</option>
          <option value="korean">Korean</option>
          <option value="tagalog">Tagalog</option>
          <option value="chinese">Chinese</option>
          <option value="arabic">Arabic</option>
          <option value="polish">Polish</option>
          <option value="hungarian">Hungarian</option>
          <option value="swedish">Swedish</option>
          <option value="norwegian">Norwegian</option>
          <option value="hebrew">Hebrew</option>
          <option value="dutch">Dutch</option>
          <option value="russian">Russian</option>
          <option value="indonesian">Indonesian</option>
          <option value="danish">Danish</option>
          <option value="thai">Thai</option>
        </select>
      </div>

      <div class="field">
        <label for="filter">Filter</label>
        <select id="filter">
          <option value="all">Show All</option>
          <option value="dubbed">Dubbed Only</option>
          <option value="undubbed">Undubbed Only</option>
        </select>
      </div>

      <div class="field">
        <label for="confidence">Confidence</label>
        <select id="confidence">
          <option value="low">1 Source - Low</option>
          <option value="normal">2 Sources - Normal</option>
          <option value="high">3 Sources - High</option>
          <option value="very-high">4 Sources - Very High</option>
        </select>
      </div>

      <div class="field">
        <label for="style">Icon Style</label>
        <select id="style">
          <option value="style_1">Style 1</option>
          <option value="style_3">Style 2</option>
          <option value="style_4">Style 3</option>
        </select>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Joelis57/MyDubList/issues/new" target="_blank" class="button outlined">üìù Report Issue</a>
      <a href="https://ko-fi.com/joelis" target="_blank" class="button filled">üíñ Donate</a>
    </footer>
    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
