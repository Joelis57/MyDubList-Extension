<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyDubList</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon128.png" alt="MyDubList logo" class="logo" />
        <h1>MyDubList</h1>
      </div>

      <div class="field">
        <label for="enabled">Enabled</label>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="field">
        <label for="language">Language</label>
        <select id="language">
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="hebrew">Hebrew</option>
          <option value="hungarian">Hungarian</option>
          <option value="italian">Italian</option>
          <option value="japanese">Japanese</option>
          <option value="korean">Korean</option>
          <option value="mandarin">Mandarin</option>
          <option value="portuguese_br">Portuguese (BR)</option>
          <option value="spanish">Spanish</option>
        </select>
      </div>

      <div class="field">
        <label for="filter">Filter</label>
        <select id="filter">
          <option value="all">Show All</option>
          <option value="dubbed">Dubbed Only</option>
          <option value="undubbed">Undubbed Only</option>
        </select>
      </div>

      <div class="field">
        <label for="style">Icon Style</label>
        <select id="style">
          <option value="style_1">Style 1</option>
          <option value="style_2">Style 2</option>
          <option value="style_3">Style 3</option>
        </select>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Joelis57/MyDubList/issues/new" target="_blank" class="button outlined">📝 Report Issue</a>
      <a href="https://ko-fi.com/joelis" target="_blank" class="button filled">💖 Donate</a>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
